name: Auto Keep Online + GitHub 保活

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  keep-online:
    runs-on: ubuntu-latest

    env:
      URLS: ${{ secrets.URLS }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run keep-alive script
        run: node index.js

      - name: Workflows keepalive
        uses: Fgerthoffert/actions-workflow-keepalive@v1.0.1
